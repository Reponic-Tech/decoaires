<ion-header>

	<ion-toolbar>
		<ion-navbar>
			<ion-title>Create</ion-title>
		</ion-navbar>
		<ion-buttons end>
			<button ion-button icon-only (click)="dismiss()">
				<ion-icon name="close"></ion-icon>
			</button>
		</ion-buttons>
	</ion-toolbar>

</ion-header>


<ion-content padding>
	<form (ngSubmit)="submitProduct()">
		<ion-card-content>
			<ion-card-title>
				<!-- <ion-label floating>Name</ion-label> -->
				<ion-input type="text" [(ngModel)]="productDetail.name" name="name" placeholder="Name"></ion-input>
			</ion-card-title>
			<p>
				<!-- <ion-label floating>Description</ion-label> -->
				<ion-textarea [(ngModel)]="productDetail.description" name="description" placeholder="Description"></ion-textarea>
			</p>
			<p>
				<!-- <ion-label floating>Colth Type</ion-label> -->
				<ion-textarea [(ngModel)]="productDetail.cloth_type" name="cloth_type" placeholder="Cloth type"></ion-textarea>
			</p>
			<p>
				<!-- <ion-label floating>Size</ion-label> -->
				<ion-textarea [(ngModel)]="productDetail.size" name="size" placeholder="size"></ion-textarea>
			</p>
			<button ion-button type="submit" block>Create</button>
		</ion-card-content>
	</form>

</ion-content>
