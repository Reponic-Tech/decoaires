<ion-header>

	<ion-navbar>
		<ion-title>admin</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let user of usersList">
			<h2>{{user.name}}</h2>
			<h3>{{user.app_metadata?.roles}}</h3>
			<p>{{user.last_login}}</p>
		</ion-item>
	</ion-list>
</ion-content>
