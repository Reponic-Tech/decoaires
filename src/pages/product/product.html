<ion-header>
	<ion-toolbar>
		<ion-navbar>
			<ion-title>Products</ion-title>
		</ion-navbar>
		<ion-buttons end>
			<button ion-button icon-only (click)="openCreateModal()">
				<ion-icon name="add"></ion-icon>
			</button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>


<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col>
				<img col-4 src="assets/imgs/home/117x117.png" *ngFor="let product of productList" (click)="goToDetail(product.id)"/>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
